spring:
  zipkin:
    base-url: http://m2rs-zipkin-service-domain:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
    jdbc:
      p6spy:
        enable-logging: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://m2rs-db-service-domain:3306/m2rs_db
    username: m2rs
    password: '{cipher}'
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true


# user
user:
  company:
    logo-dir: ~/m2rs/logo
